name: Docker Image CI

on:
  push:
    branches: ['aws']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: tienmanh/flow-pilot-fe:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Pull image from Docker Hub
        run: sudo docker pull tienmanh/flow-pilot-fe:latest

      - name: Delete old container if exists
        run: sudo docker rm -f flow-pilot-fe-container || true

      - name: Create env file and run container
        run: |
          cat > container.env << EOF
          VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }}
          EOF

          echo "Removing old container..."
          sudo docker rmi -f $(docker images -aq) || true

          echo "Starting new container..."
          sudo docker container run -dp 4000:4000 --name flow-pilot-fe-container --env-file container.env tienmanh/flow-pilot-fe:latest
          echo "Cleaning up env file..."
          rm container.env

          echo "Checking container status..."
          sudo docker ps | grep flow-pilot-fe-container

          echo "Container logs:"
          sleep 3
          sudo docker logs --tail 20 flow-pilot-fe-container
