name: CICD

on:
  push:
    branches:
      - aws

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker build -t duyadmindocker/flow-pilot-fe .

      - name: Push Docker Image
        run: docker push duyadmindocker/flow-pilot-fe:latest

  deploy:
    needs: build
    runs-on: [self-hosted, linux, x64]
    steps:
      # - name: Log in to Docker Hub
      #   run: |
      #     echo "${{ secrets.DOCKERHUB_TOKEN }}" | sudo docker login \
      #       -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Pull image from Docker Hub
        run: sudo docker pull duyadmindocker/flow-pilot-fe:latest

      - name: Stop & remove old container (if any)
        run: |
          sudo docker ps -aq --filter "name=flow-pilot-fe-container" \
          | xargs -r sudo docker rm -f

      # Map 80 -> 6868 để không phải gõ :6868
      - name: Run docker container
        run: |
          sudo docker run -d \
            --name flow-pilot-fe-container \
            -p 80:6868 \
            --restart unless-stopped \
            duyadmindocker/flow-pilot-fe:latest

      - name: Cleanup dangling images
        run: sudo docker image prune -f
